<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nature Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Nature Gallery</h1>

  <div class="gallery">
    <div class="image-box">
      <img src="images/image1.jpg" alt="Nature Image 1">
      <p class="caption">Serene Mountain Lake</p>
    </div>
    <div class="image-box">
      <img src="images/image2.jpg" alt="Nature Image 2">
      <p class="caption">Lush Green Field</p>
    </div>
    <div class="image-box">
      <img src="images/image3.jpg" alt="Nature Image 3">
      <p class="caption">Sunset Over Mountains</p>
    </div>
  </div>

  <button onclick="highlightImages()">Highlight Images</button>

  <script src="js/script.js"></script>
</body>
</html>
